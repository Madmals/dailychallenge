<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>


    <div class="container">
        <div class="area-up"></div>
        <div class="container-music">
            <div class="music-icon "></div>

            <div class="pause-container">
                <div class="pause1"></div>
                <div class="pause1"></div>
            </div>
            <div class="play"></div>
        </div>



        <div class="area-down">
            <div class="text-container">

            <h1 class="name">Drake</h1>
            <h2 class="song-name">Blink2</h2>

            </div>
            <ul class="icon">
                <li><a href="#"><i class="fas fa-cloud-download-alt"></i></a></li>
                <li><a href="#"><i class="fas fa-upload"></i></a></li>
                <li><a href="#"><i class="fas fa-heart"></i></a></li>
                <li><a href="#"><i class="fas fa-angle-double-right"></i></a></li>
            </ul>
        </div>
        <footer>
            <div class="playtime">3:23</div>
            <div class="clock">2:24</div>
        </footer>
    </div>

    <audio id="aud" src="./astronaut_in_ocean.mp3"></audio>

    <script src="./main.js"></script>
</body>

</html>
